<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link rel="icon" href="%sveltekit.assets%/logo-cool.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Map-Chart Data -->
		<script type="text/javascript">
			google.charts.load('current', {
				'packages':['geochart'],
			});
			google.charts.setOnLoadCallback(drawRegionsMap);

			function drawRegionsMap() {
				var data = google.visualization.arrayToDataTable([
					['Country', 'Train'],
					['DE', 'Deutschland: ICE & TGV'],
					['FR', 'Frankreich: TGV & Eurostar & ICE'],
					['IT', 'Italien: Frecciarossa'],
					['GB', 'UK: Eurostar'],
					['CH', 'Schweiz: Glacier-Express & TGV'],
					['SE', 'Schweden: SJ'],
					['IE', 'Irland: Dings'],
					['LU', 'Luxembourg: TGV'],
					['ES', 'Spanien: TGV'],
					['AT', 'Ã–sterreich: ICE']
				]);

				var options = {
					region: '150',
					displayMode: 'regions',
					resolution: 'countries',
					backgroundColor: '#81d4fa',
					datalessRegionColor: '#A59D9D',
					defaultColor: '#4BD736',
					enableRegionInteractivity: true,
				};

				var chart = new google.visualization.GeoChart(document.getElementById('trains_map'));

				chart.draw(data, options);
			}
		</script>
	</head>

	<body data-sveltekit-preload-data="hover" class="dark:bg-gray-900 bg-gray-300 dark:text-white text-black relative">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
	</body>
</html>
